<h2 mat-dialog-title>Hi</h2>

<mat-dialog-content class="example-margin">
  <p>Experiment Data</p>
  <p>
    <mat-form-field>
      <mat-label>PI Name</mat-label>
      <input matInput [(ngModel)]="pi_name" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Institution Name</mat-label>
      <input matInput [(ngModel)]="inst_name" />
    </mat-form-field>
  </p>


<section [formGroup]="study_sections" class="example-margin">
  <h4>Select sections to include in study:</h4>
  <p>
    <mat-checkbox class="example-margin" formControlName="AIMSQ"
      >AIMSQ</mat-checkbox
    >
  </p>
  <p>
    <mat-checkbox class="example-margin" formControlName="calibration"
      >Calibration</mat-checkbox
    >
  </p>
  <p>
    <mat-checkbox class="example-margin" formControlName="video_config"
      >Video Config</mat-checkbox
    >
  </p>
  <p>
    <mat-checkbox class="example-margin" formControlName="consent"
      >Consent
    </mat-checkbox>
  </p>
  <p>
    <mat-checkbox class="example-margin" formControlName="exit_survey"
      >Exit survey</mat-checkbox
    >
  </p>
</section>



<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button
    mat-button
    [mat-dialog-close]="{ 
    pi_name: pi_name(), 
    inst_name: inst_name(),
    study_sections: study_sections.value
  }"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
